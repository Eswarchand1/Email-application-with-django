<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
<form action="uploadfile" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="file" name="uploadfiles"  />
    <input type="submit" value="upload" name="fileupload" />
    {% if url %}
    <p> uploaded file: <a href="{{ url }}" {{ url }}</p>
    {% endif %}
</form>

</body>
</html>
